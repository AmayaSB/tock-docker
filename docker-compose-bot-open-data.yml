version: '3'

services:

  mongo:
    image: mongo:latest
    volumes:
      - .tockmongo:/data/db
    ports:
      - "27017:27017"
    command: --smallfiles --rest

  build_worker:
    image: tock/build_worker:$TAG
    depends_on:
      - mongo
    environment:
      - tock_mongo_url=mongodb://mongo:27017

  duckling:
    image: tock/duckling:$TAG
    depends_on:
      - mongo
    environment:
      - tock_mongo_url=mongodb://mongo:27017
    expose:
      - "8080"

  admin_web:
    image: tock/nlp_admin:$TAG
    depends_on:
      - mongo
      - duckling
    environment:
      - tock_mongo_url=mongodb://mongo:27017
      - nlp_duckling_url=http://duckling:8080
    ports:
      - "80:8080"

  nlp_api:
    image: tock/nlp_api:$TAG
    depends_on:
      - mongo
      - duckling
    environment:
      - tock_mongo_url=mongodb://mongo:27017
      - nlp_duckling_url=http://duckling:8080
    expose:
      - "8080"

  bot_open_data:
      image: tock/bot_open_data:$TAG
      depends_on:
        - mongo
        - nlp_api
      env_file:
        - "bot-open-data-variables$BOTENV.env"
      environment:
        - tock_mongo_url=mongodb://mongo:27017
        - tock_nlp_service_url=http://nlp_api:8080
      ports:
        - "8080:8080"